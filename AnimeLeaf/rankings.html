    <h1 class="display-5 text-center" style="padding-top: 50px;">Top 10 Rankings</h1>
    <div class="container" style="margin-bottom:0px;">
        <div class="row justify-content-center">
            <div class="col-md-4 ">
                <img id="sasuke" src="assets/imgs/sasuke.png" alt="" width="100%">
            </div>
            <div class="col-md-4">
                <img id="naruto" src="assets/imgs/naruto.png" alt="" width="100%">
            </div>
        </div>
    </div>

    <!--  main content -->
    <div class="container">
        <section class="row">
            <!-- Anime or Manga Option-->
            <div id="option-btns" class="btn-group btn-group" role="group" aria-label="Basic example">
                <button type="button" id="anime" class="btn btn-danger text-light active">Anime</button>
                <button type="button" id="manga" class="btn btn-danger text-light">Manga</button>
            </div>

        </section>

        <!-- Top Options for Animes -->
        <section class="row">
            <div id="anime-btns" class="btn-group btn-group" role="group" aria-label="Basic example">
                <button type="button" id="airing" class="btn btn-secondary">Top Airing</button>
                <button type="button" id="upcoming" class="btn btn-secondary">Top Upcoming</button>
                <button type="button" id="tv" class="btn btn-secondary">Top TV Series</button>
                <button type="button" id="movie" class="btn btn-secondary">Top Movies</button>
                <button type="button" id="ova" class="btn btn-secondary">Top OVA</button>
            </div>
        </section>

        <!-- Top Options for Mangas -->
        <section class="row">
            <div id="manga-btns" class="btn-group btn-group" role="group" aria-label="Basic example">
                <button type="button" id="manga" class="btn btn-secondary">Top Manga</button>
                <button type="button" id="novels" class="btn btn-secondary">Top Novels</button>
                <button type="button" id="oneshots" class="btn btn-secondary">Top Oneshots</button>
                <button type="button" id="manhua" class="btn btn-secondary">Top Manhua</button>
                <button type="button" id="manhwa" class="btn btn-secondary">Top Manhwa</button>
            </div>
        </section>

        <style>
            .blink_me {
                animation: blinker 1.5s linear infinite;
            }

            @keyframes blinker {
                70% {
                    opacity: 0;
                }
            }
        </style>
        <!-- Display Rankings -->
        <section class="row" id="rankingContent" style="margin-top:10px;">

        </section>

        <div style="display: flex; justify-content: center; margin-top: 10px;">
            <button class="btn btn-success" id="scrollTop" style="margin:auto;">Scroll to Top ⬆️</button>
        </div>
