<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DOM Testing</title>
</head>

<body>
    <div class="container">

        <input type="text" id="display" placeholder="0" readonly="readonly">
        <input type="text" id="display-answer" placeholder="=0" readonly="readonly">

        <div id="keys">
            <button class="numBtn" value="2" onclick="getNum(1)">1</button>
            <button class="numBtn" value="2" onclick="getNum(2)">2</button>
            <button class="numBtn" value="3" onclick="getNum(3)">3</button>

            <button class="opBtn" onclick="getOp('+')">+</button>

            <button class="numBtn" onclick="getNum(4)">4</button>
            <button class="numBtn" onclick="getNum(5)">5</button>
            <button class="numBtn" onclick="getNum(6)">6</button>

            <button class="opBtn" onclick="getOp('-')">-</button>

            <button class="numBtn" onclick="getNum(7)">7</button>
            <button class="numBtn" onclick="getNum(8)">8</button>
            <button class="numBtn" onclick="getNum(9)">9</button>

            <button class="opBtn" onclick="getOp('*')">&times</button>

            <button class="clearBtn" onclick="clrdisplay()">C</button>
            <button class="numBtn" onclick="getNum(0)">0</button>
            <button class="eqBtn" onclick="compute()">=</button>
            <button class="opBtn" onclick="getOp('/')">&#247</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
